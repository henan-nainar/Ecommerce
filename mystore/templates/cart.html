<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart | MyStore</title>

    <!-- ‚úÖ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ‚úÖ Nike-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
    body {
        background-color: #111;
        color: #fff;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Full viewport height */
    }

    h1 {
        text-align: center;
        margin-top: 40px;
        font-weight: 700;
        color: #ff3c00;
    }

    table {
        width: 90%;
        margin: 50px auto;
        border-collapse: collapse;
        background: #1a1a1a;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
    }

    th, td {
        padding: 15px 20px;
        text-align: center;
    }

    th {
        background-color: #000;
        color: #ff3c00;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 1px;
    }

    tr:nth-child(even) {
        background-color: #151515;
    }

    tr:hover {
        background-color: #222;
        transition: 0.3s ease;
    }

    a {
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s ease;
    }

    a[href*='removefromcart'] {
        color: #ff3c00;
    }

    a[href*='removefromcart']:hover {
        color: #fff;
    }

    a[href*='checkout_single'] {
        background-color: #ff3c00;
        color: #fff;
        padding: 6px 18px;
        border-radius: 30px;
    }

    a[href*='checkout_single']:hover {
        background-color: #e63600;
        transform: scale(1.05);
    }

    .actions {
        text-align: center;
        margin-bottom: 60px;
    }

    .actions a {
        display: inline-block;
        margin: 10px;
        padding: 10px 25px;
        border-radius: 30px;
        font-weight: 600;
        text-transform: uppercase;
    }

    .actions a[href*='clearcart'] {
        background-color: transparent;
        border: 2px solid #ff3c00;
        color: #ff3c00;
    }

    .actions a[href*='clearcart']:hover {
        background-color: #ff3c00;
        color: #fff;
    }

    .actions a[href*='products'] {
        background-color: #ff3c00;
        color: #fff;
    }

    .actions a[href*='products']:hover {
        background-color: #e63600;
    }

    footer {
        background: #000;
        color: #aaa;
        text-align: center;
        padding: 15px;
        font-size: 0.9rem;
        margin-top: auto; /* Push footer to bottom */
    }

    @media (max-width: 768px) {
        table {
            width: 100%;
            font-size: 0.9rem;
        }
        th, td {
            padding: 10px;
        }
    }
</style>
</head>

<body>

    <h1>My Cart</h1>

    <table>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
            <th>Buy now</th>
        </tr>
        {% for item in cart %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>Rs {{ item.product.price }}</td>
            <td><a href="{% url 'removefromcart' item.product.id %}">Remove</a></td>
            <td><a href="{% url 'checkout_single' item.product.id %}">Buy Now</a></td>
        </tr>
        {% endfor %}
    </table>

    <div class="actions">
        <a href="{% url 'clearcart' %}">Clear Cart</a>
        <a href="{% url 'products' %}">Go Back</a>
    </div>

    <footer>¬© 2025 MyStore | Just Do It. üõçÔ∏è</footer>

    <!-- ‚úÖ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | MyStore</title>

    <!-- ‚úÖ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ‚úÖ Nike-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #111;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* for sticky footer */
        }

        .checkout-container {
            max-width: 500px;
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            margin: 60px auto;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
            text-align: center;
        }

        h2 {
            font-weight: 700;
            margin-bottom: 25px;
            color: #ff3c00;
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            margin: 12px 0;
            color: #ccc;
        }

        strong {
            color: #fff;
            font-size: 1.2rem;
        }

        button {
            margin-top: 25px;
            padding: 12px 30px;
            background-color: #ff3c00;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e63600;
            transform: scale(1.05);
        }

        footer {
            background: #000;
            color: #aaa;
            text-align: center;
            padding: 15px;
            margin-top: auto; /* sticky footer */
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .checkout-container {
                margin: 40px 20px;
                padding: 30px 20px;
            }
            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="checkout-container">
        <h2>Checkout: {{ product.name }}</h2>
        <p>Price: ${{ product.price }}</p>
        <p>Quantity: {{ quantity }}</p>
        <p><strong>Total: ${{ total_price }}</strong></p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Pay With Stripe</button>
        </form>
    </div>

    <footer>
        ¬© 2025 MyStore | Just Do It. üèÄ
    </footer>

    <!-- ‚úÖ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | My Store</title>

    <!-- ‚úÖ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ‚úÖ Nike-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #111;
            color: #fff;
            min-height: 100vh;
        }

        nav {
            background: #000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            margin-left: 15px;
            transition: 0.3s ease;
        }

        nav a:hover {
            color: #ff3c00;
        }

        .container {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 0 40px 60px;
        }

        .product {
            background: #1a1a1a;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
            text-align: center;
            padding-bottom: 20px;
        }

        .product:hover {
            transform: translateY(-10px);
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 15px 0 10px;
            color: #fff;
        }

        .product p {
            color: #ccc;
            font-size: 0.95rem;
            margin: 0 20px 10px;
        }

        .product strong {
            color: #ff3c00;
        }

        .product a {
            display: inline-block;
            margin-top: 10px;
            background-color: #ff3c00;
            color: #fff;
            padding: 10px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .product a:hover {
            background-color: #e63600;
            transform: scale(1.05);
        }

        footer {
            background-color: #000;
            color: #aaa;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            .container {
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>

    <!-- ‚úÖ Navbar -->
    <nav>
        <div>
            <a href="{% url 'home' %}" class="fw-bold text-uppercase">MyStore</a>
        </div>
        <div>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'cartview' %}">Cart</a>
        </div>
    </nav>

    <!-- ‚úÖ Product Grid -->
    <div class="container">
        {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <p>{{ product.description }}</p>
                <p><strong>Rs</strong> {{ product.price }}</p>
                <a href="{% url 'addtocart' product.id %}">Add to Cart</a>
            </div>
        {% endfor %}
    </div>

    <!-- ‚úÖ Footer -->
    <footer>
        ¬© 2025 MyStore ‚Äî Built for performance. üèÄ
    </footer>

    <!-- ‚úÖ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
